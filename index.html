<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>例子网站 | <!-- 修改标题 --></title>
    <style>
        /* ---------- 以下样式可以修改 ---------- */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            object-fit: cover;
        }
        /* ---------- 可修改样式结束 ---------- */
    </style>
</head>
<body>
    <div class="container">
        <!-- 头像：替换为你的图片链接或本地路径 -->
        <img src="https://via.placeholder.com/150" class="avatar" alt="我的头像">
        
        <!-- 修改标题 -->
        <h1>你好，我是 <span style="color: #3498db;">张三</span></h1>

        <!-- 简介部分 -->
        <section>
            <h2>关于我</h2>
            <p><!-- 修改自我介绍 -->
                我是一名前端开发者，热爱编程和设计。<br>
                喜欢探索新技术，也热爱分享知识。
            </p>
        </section>

        <!-- 技能列表 -->
        <section>
            <h2>我的技能</h2>
            <ul>
                <li>HTML/CSS/JavaScript</li>
                <li>Python</li>
                <li>UI设计</li>
                <!-- 添加或删除列表项 -->
            </ul>
        </section>

        <!-- 兴趣爱好 -->
        <section>
            <h2>兴趣爱好</h2>
            <p>
                摄影 | 旅行 | 阅读
                <!-- 修改兴趣内容 -->
            </p>
        </section>

        <!-- 联系方式 -->
        <section>
            <h2>联系我</h2>
            <p>
                📧 邮箱：<a href="mailto:your-email@example.com">your-email@example.com</a><br>
                <!-- 修改邮箱 -->
                🌐 个人网站：<a href="https://your-website.com">https://your-website.com</a><br>
                <!-- 修改个人网站链接 -->
                💼 GitHub：<a href="https://github.com/your-username">@your-username</a>
                <!-- 修改GitHub链接 -->
            </p>
        </section>
    </div>
</body>
</html>
